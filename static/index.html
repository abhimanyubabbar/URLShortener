<!DOCTYPE html>
<html lang="en" ng-app="shortener">
<head>
    <meta charset="UTF-8">
    <title>Shortly.ly</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis|Lobster' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body ng-controller="MainController as mainController">


<div class="container" >

    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center specialFont">Shorty.ly</h1>
        </div>
    </div>

    <div class="row">
        <div class="wrapper">

            <h1 class="text-center sbl">Shorten Your Links</h1>

            <form class="form-inline sbl" ng-submit="mainController.encode()" name="shortenerForm" novalidate>
                <div class="input-group col-md-6 col-md-offset-3" id="custom-search-input">
                    <input type="url" class="form-control input-lg" placeholder="Enter Link " required ng-model="mainController.data.url"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg" type="submit">
                            <i class="glyphicon glyphicon-upload"></i>
                        </button>
                    </span>
                </div>
            </form>

        </div>
    </div>

    <!-- Result Section. -->
    <div class="row mbl" ng-show="(mainController.encodedUrl)" style="background: white">
        <div class="col-md-6 col-md-offset-3 resultSection">
            <h3 class="text-center">Result: <a target="_blank" ng-href="{{ mainController.encodedUrl }}">{{ mainController.encodedUrl }}</a> </h3>
        </div>
    </div>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
<script src="lib/ui-bootstrap.min.js"></script>
<script src="lib/ui-bootstrap-tpls.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="app/app.js"></script>
<script src="app/service/shortenerService.js"></script>
<script src="app/controller/mainController.js"></script>
</body>
</html>
